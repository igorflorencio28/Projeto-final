                                        <!-- Projeto 06 - Página de clima -->  
                                         
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 06 - Página de clima</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
            <div class="conteiner-principal">
                <!-- caixa 01 -->
                <div class="caixa-01">
                    <div class="cabeçalho">
                        <img src="imagens/caixa-01/weather.png" alt="" class="imagem-01">
                        <img src="imagens/caixa-01/local.png" alt="" class="imagem-02">
                    </div>
                    <div class="temperaturas">
                        <img src="imagens/caixa-01/Temperature.png" alt="temperatura" class="numeros">
                    </div>
                    <div class="clima">
                        <img src="imagens/caixa-01/Wind.png" alt="">
                        <img src="imagens/caixa-01/Humidity.png" alt="">
                        <img src="imagens/caixa-01/Rain.png" alt="">
                    </div>
                </div>
                 </div>

                 <!-- caixa-02 -->
                <div class="conteiner-principal-02">
                    <div class="caixa-02">
                        <div class="titulo"><img src="imagens/caixa-02/Title.png" alt=""> </div>
                        <div class="dupla">
                            <img src="imagens/caixa-02/Boa.png" alt="">
                            <img src="imagens/caixa-02/21.png" alt="">
                        </div>
                        <div class="info"><img src="imagens/caixa-02/Info.png" alt=""></div>
                    </div>
                    <div class="caixa-03">
                        <img src="imagens/caixa-03/Title.png" alt="" class="horario-sol">
                        <img src="imagens/caixa-03/Chart.png" alt="">
                    </div>
                    <div class="conteiner-principal-03">
                        <div class="dias">
                            <img src="imagens/caixa-04/Day.png" alt="">
                            <img src="imagens/caixa-04/sexta.png" alt="">
                            <img src="imagens/caixa-04/sabado.png" alt="">
                            <img src="imagens/caixa-04/domingo.png" alt="">
                            <img src="imagens/caixa-04/segunda.png" alt="">
                        </div>
                    </div>
                </div>
        </div>
</body>
</html>
