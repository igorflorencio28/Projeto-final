                                                    <!-- Projeto 07 - Página de login -->
                    
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 07 - Página de login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <!-- Caixa 01 -->
        <div class="caixa-01">
            <div class="conteudo">
                <div class="logo">
                    <img src="imagens-caixa01/logo.png" alt="">
                </div>
                    <!-- Acesse a plataforma -->
                    <div class="titulo-01">
                        <img src="imagens-caixa01/Acesse a plataforma.png" alt="titulo">
                    </div>
                    <!-- Faça login -->
                    <div class="titulo-02">
                        <img src="imagens-caixa01/Faça login ou registre-se para começar a construir seus projetos ainda hoje..png" alt="">
                    </div>
                    <!-- E-mail -->
                    <div>
                        <img src="imagens-caixa01/formulario/E-mail.png" class="e-mail" alt="e-mail">
                    </div>
                    <!-- input e-mail -->
                    <div>
                        <img src="imagens-caixa01/formulario/input-email.png" alt="input" class="input-email">
                    </div>
                    <!-- Senha/Esqueceu a senha?-->
                    <div>
                        <img src="imagens-caixa01/formulario/senha.png" alt="senha" class="senha">
                    </div>
                    <!-- input-senha -->
                    <div>
                        <img src="imagens-caixa01/formulario/input-senha.png" alt="input-senha" class="input-senha">
                    </div>
                    <!-- button -->
                    <div>
                        <img src="imagens-caixa01/formulario/button.png" alt="botão" class="botao">
                    </div>
                    <!-- Inscreva-se -->
                    <div>
                        <img src="imagens-caixa01/formulario/Ainda não tem uma conta_ Inscreva-se.png" alt="Inscreva-se" class="inscreva-se">
                    </div>
            </div>
        </div>
        <!-- Caixa 02 -->
        <div class="caixa-02">

        </div>

    </div>
</body>
</html>
