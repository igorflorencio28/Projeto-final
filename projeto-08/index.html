<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 08 - Kanban</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <div class="caixa-01">
            <div class="logo">
                <img src="imagens/imagens-caixa-01/Vector.png" alt="">
            </div>
            <div class="menu">
                <img src="imagens/imagens-caixa-01/LinkButton.png" alt="boards" class="boards">
                <img src="imagens/imagens-caixa-01/LinkButton (1).png" alt="equipes" class="equipes">
                <img src="imagens/imagens-caixa-01/LinkButton (2).png" alt="relatório" class="relatorio">
                <img src="imagens/imagens-caixa-01/LinkButton (3).png" alt="ajustes" class="ajustes">
            </div>
        </div>

        <div class="caixa-02">

            <div class="cabeçalho">
                <img src="imagens/imagens-caixa-02/imagens-cabeçalho/Frame 17.png" alt="titulo" class="titulo">
                <img src="imagens/imagens-caixa-02/imagens-cabeçalho/Profile picture 1.png" alt="foto" class="foto">
            </div>
            <div class="pesquisa"><img src="imagens/imagens-caixa-02/imagens-cabeçalho/Frame 21.png" alt="busca"></div>

            <div class="corpo">
                <div class="coluna-01">
                    <img src="imagens/imagens-caixa-02/imagens-corpo/coluna-01/Frame 15.png" alt="titulo">
                    <img src="imagens/imagens-caixa-02/imagens-corpo/coluna-01/Frame 10.png" alt="">
                    <img src="imagens/imagens-caixa-02/imagens-corpo/coluna-01/Frame 20.png" alt="">
                    <img src="imagens/imagens-caixa-02/imagens-corpo/coluna-01/Frame 21.png" alt="">
                </div>

                <div class="coluna-02">
                    <img src="imagens/imagens-caixa-02/imagens-corpo/coluna-02/Frame 15.png" alt="">
                    <img src="imagens/imagens-caixa-02/imagens-corpo/coluna-02/Frame 20.png" alt="">
                    <img src="imagens/imagens-caixa-02/imagens-corpo/coluna-02/Frame 21.png" alt="">
                </div>

                <div class="coluna-03">
                    <img src="imagens/imagens-caixa-02/imagens-corpo/coluna-03/Frame 15 (1).png" alt="">
                    <img src="imagens/imagens-caixa-02/imagens-corpo/coluna-03/Frame 22.png">
                    <img src="imagens/imagens-caixa-02/imagens-corpo/coluna-03/Frame 21.png" alt="">
                    <img src="imagens/imagens-caixa-02/imagens-corpo/coluna-03/Frame 10.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
