<!--Projeto 04 - Cartão de Embarque  -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 04 - Cartão de embarque</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="conteiner-pai">
        <div class="corpo">
            <img src="imagens-ticket1/Cartão de embarque.png" alt="cartão de embarque">
            <div class="conteiner-filho">
                <div class="ticket1">
                    <div class="cabeçalho1">
                        <img src="imagens-ticket1/Flight Number.png" alt="Número do vôo">
                        <img src="imagens-ticket1/Flight Date.png" alt="Data">
                    </div>
                    <div class="cabeçalho2">
                        <img src="imagens-ticket1/Departure.png" alt="Origem">
                        <img src="imagens-ticket1/ion_airplane.png" alt="icone-avião">
                        <img src="imagens-ticket1/Arrival.png" alt="Destino">
                    </div>
                </div>
                <div class="ticket2">
                    <div class="meio">
                        <img src="imagens-ticket2/Passanger Name.png" alt="Nome do passageiro">
                        <img src="imagens-ticket2/Seat.png" alt="Assento">
                    </div>
                </div>
                <div class="ticket3">
                    <div class="footer">
                        <img src="imagens-ticket3/Boarding info.png" alt="">
                        <img src="imagens-ticket3/QR Code.png" alt="">
                    </div>
                    <div class="observação">
                        <img src="imagens-ticket3/Atenção_ o portão fecha 16_45.png" alt="">
                        
                    </div>
                </div>
               
                </div>
                <div class="observação">
                    <img src="imagem/Qualquer problema procure o balcão de atendimento da sua companhia aérea.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
