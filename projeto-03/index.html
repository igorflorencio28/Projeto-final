                                                                    <!-- Projeto 03 Calculadora -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 03 - Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner-pai">
        <div class="conteiner">
            <header>
                <!-- O que seria mostrado na tela da calculadora -->
                <div class="corpo">
                    <div class="tela">
                        <div class="soma">
                           <img src="imagens/1 + 1.png" alt="calculo">
                        </div>
                        <div class="resultado">
                            <img src="imagens/igual.png" alt="sinal" class="sinal">
                            <img src="imagens/2.png" alt="resultado" class="dois">
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <div class="corpo-principal">
                    <!-- Primeira fileira -->
                    <div class="fileira-1">
                        <img src="imagens/fileira-01/Botão1.png" alt="CE">
                        <img src="imagens/fileira-01/Botão2.png" alt="C">
                        <img src="imagens/fileira-01/Botão3.png" alt="%">
                        <img src="imagens/fileira-01/Botão4.png" alt="/">
                    </div class="fileira-2">
                    <!-- Segunda fileira -->
                    <div>
                        <img src="imagens/fileira-02/Botão1.png" alt="7">
                        <img src="imagens/fileira-02/Botão2.png" alt="8">
                        <img src="imagens/fileira-02/Botão3.png" alt="9">
                        <img src="imagens/fileira-02/Botão4.png" alt="x">
                    </div>
                    <!-- Terceira fileira -->
                     <div class="fileira-3">
                        <img src="imagens/fileira-03/Botão1.png" alt="4">
                        <img src="imagens/fileira-03/Botão2.png" alt="5">
                        <img src="imagens/fileira-03/Botão3.png" alt="6">
                        <img src="imagens/fileira-03/Botão4.png" alt="-">
                     </div>
                     <!-- Quarta fileira -->
                      <div class="fileira-4">
                        <img src="imagens/fileira-04/Botão1.png" alt="1">
                        <img src="imagens/fileira-04/Botão2.png" alt="2">
                        <img src="imagens/fileira-04/Botão3.png" alt="3">
                        <img src="imagens/fileira-04/Botão4.png" alt="+">
                      </div>
                      <!-- Quinta fileira -->
                       <div class="fileira-5">
                        <img src="imagens/fileira-05/botao1.png" alt="+/-">
                        <img src="imagens/fileira-05/Botão2.png" alt="0">
                        <img src="imagens/fileira-05/Botão3.png" alt=",">
                        <img src="imagens/fileira-05/Botão4.png" alt="=">
                       </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
